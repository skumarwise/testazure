jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.myApp2}}
        allow-no-subscriptions: true
    - name: Azure CLI script file
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          chmod +x policies/Allowed_locations_e56962a6-4747-49cd-b67b-bf8b01975c4c/Script.sh
          policies/Allowed_locations_e56962a6-4747-49cd-b67b-bf8b01975c4c/Script.sh
